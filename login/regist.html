    <a href="../home/index.html">

  <!-- main -->

        <p>如有账号，请点击<a href='../login/login.html'>登录</a></p>
      </div>
      <div class="login-main">
        <form action="" name="regist">
          <div class="user">
            <label for="user">用户名：</label>
            <input type="text" name="user" id="user" placeholder="请输入用户名" />
          </div>
          <div class="pwd">
            <label for="pwd">密码：</label>
            <input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
          </div>
          <div class="phone">
            <label for="phone">手机号：</label>
            <input type="number" name="phone" id="phone" placeholder="请输入手机号" />
          </div>
          <div class="xieyi">
            <label></label>
            <input type="checkbox" name="check" id="xieyi" checked />
            <label for="xieyi">
              我已阅读并同意<a href="#">《百联通会员注册协议》</a>
            </label>
          </div>
          <div class="btn-login">
            <label></label>
            <input type="button" name="btnRegist" value="立即注册" />
          </div>
        </form>
      </div>
    </div>
  </main>
